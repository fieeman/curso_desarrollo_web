<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Galeria de imagenes" />
    <meta name="robots" content="index,follow"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <figure>
            <!-- el atributo alt sirve para mostrar informacion en caso no se cargue la imagen-->
            <img 
                src="./pictures/gato_small.jpg" 
                alt="Gato ojos verdes" 
            />
            <figcaption>Gato ojos verdes</figcaption>
            <!-- La etiqueta ficaption sirve para mostrar informacion de la imagen en el pie-->
        </figure>
    </main>
</body>
</html>

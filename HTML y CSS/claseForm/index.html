<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="./index.html">
        <!-- Esta es la estructura 'adecuada' de crear un formulario -->
        <label for="nombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text" placeholder="Paul Kevin Rengifo Sandoval" id="nombre" />
        </label>
        <label for="inicio_platzi">
            <span>¿Que dia comenzaste en Platzi?</span>
            <input type="date" id="inicio_platzi" />
        </label>
        <label for="horario">
            <span>¿En que horario estudias?</span>
            <input type="time" id="horario" />
        </label>
    </form>
</body>
</html>

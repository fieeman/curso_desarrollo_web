<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boton</title>
</head>
<body>
    <input type="submit" value="¿Que color te gusta?"/>
    <button>¿Que color te gusta?</button>
    <!-- Se puede usar cualquiera de los dos para un formulario pero la etiqueta boton
    es mas flexible -->
</body>
</html>
